    <div class="container">
      <div class="column-flex mat-elevation-z8">
        <div class="title">
          <h2>Nova Compra</h2>
          <a><img src="../../../assets/car.png" ></a>
        </div>
        <div class="cardF">
          <form (ngSubmit)="submit(form)" #form="ngForm">
            <div class="titleForm">
              <span>Solicitar Compra</span>

            </div>
            <input type="hidden" name="_id" [(ngModel)]="registro._id">

            <input type="date" name="date" [(ngModel)]="registro.date" placeholder="Data da compra">

            <input type="text" name="product" [(ngModel)]="registro.product" placeholder="Produto">
            <input type="text" name="quant" [(ngModel)]="registro.quant" placeholder="Quantia">
            <input type="text" name="valueOne" [(ngModel)]="registro.valueOne" placeholder="Valor unitario">
            <input type="text" name="valueMany" [(ngModel)]="registro.valueMany" placeholder="Valor total">
            <select name="modality" [(ngModel)]="registro.modality">
              <option [ngValue]="null">Modalidade</option>
            </select>
            <select name="formPag" [(ngModel)]="registro.formPag">
              <option [ngValue]="null">Forma de pagamento</option>
              <option value="A prazo">A prazo</option>
              <option value="A vista">A vista</option>
            </select>
            <select name="authorizer" [(ngModel)]="registro.authorizer">
              <option [ngValue]="null">Autorizador</option>
              <option *ngFor="let x of registro.authorizer"></option>
            </select>
            <!-- <select  name="provider" [(ngModel)]="registro.empresa">
              <option [ngValue]="null">Fornecedor</option>
              <option *ngFor="let item of empresa" [ngValue]="item">{{item.nome}} </option>
            </select> -->

            <select  name="provider" [(ngModel)]="registro.empresa" (click)="openSearch()">
              <option [ngValue]="null">Fornecedor</option>
              <input *ngIf="showSearch" placeholder="Pesquisar... ">

              <option *ngFor="let item of empresa; trackBy: trackByFn" [ngValue]="item">{{item.nome}} </option>
            </select>


            <!-- <script>
              $(document).ready(function() {
                  $('#estado').select2();
              });
            </script> -->
            <!-- <select (click)="openSearch()" [(ngModel)]="selectedOption">
              <option *ngFor="let option of options" [value]="option.value">{{ option.name }}</option>
            </select> -->
            <!-- <input *ngIf="showSearch" (input)="search($event.target.value)" placeholder="Pesquisar..."> -->
            <input type="text" name="requester" placeholder="Solicitante">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
            <button type="button" class="btn btn-secondary" routerLink="../" value="Cancelar">Cancelar</button>


          </form>
        </div>
      </div>
    </div>
<app-footer></app-footer>
