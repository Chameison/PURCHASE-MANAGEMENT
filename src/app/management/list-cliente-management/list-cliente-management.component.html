
<div class="tableDiv">
  <table class="table table-lighter" id="tableEquipment">
    <thead>
      <tr>
        <th>CODIGO CLIENTE </th>
        <th>CPF</th>
        <th>NOME</th>
        <th>LOGRADOURO</th>
        <th>CEP</th>
        <th>ESTADO</th>
        <th>MUNICIPIO</th>
        <th> <button routerLink="/new"type="button" class="add btn btn-info">Adicionar</button>

        </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros  ">
        <td> {{ item.codclient}} </td>
        <td> {{ item.cpf }} </td>
        <td> {{ item.nome}} </td>
        <td> {{ item.logradouro}} </td>
        <td> {{ item.cep}} </td>
        <td> {{ item.estado}} </td>
        <td> {{ item.municipio}} </td>

        <td class="fit">
          <button type="button" (click)="delete(item.codclient)"><i class="del fas fa-trash-alt"></i></button>
          <button routerLink="/new"><i  class="confirm fas fa-check-circle"></i></button>
          <button><i type="button" routerLink="/new" class="print fas fa-print"></i></button>

        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- <td colspan="9">Total de registros: {{ registros.length }} </td> -->
      </tr>
    </tfoot>
  </table>
  <pre>
  <!-- {{ | async | json}} -->
  </pre>
</div>
